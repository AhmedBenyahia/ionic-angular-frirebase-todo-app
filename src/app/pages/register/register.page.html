<ion-header>
  <ion-toolbar color="primary">
    <ion-title>TODO APP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form (ngSubmit)="register()" [formGroup]="credentials">
    <div class="input-group">
      <ion-item>
        <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
      </ion-item>
      <div *ngIf="(email.dirty || email.touched) && email.errors" class="errors">
        <span *ngIf="email.errors?.required">Email is required</span>
        <span *ngIf="email.errors?.email">Email is invalid</span>
      </div>
      <ion-item>
        <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
      </ion-item>
      <div *ngIf="(password.dirty || password.touched) && password.errors" class="errors">
        <span *ngIf="password.errors?.required">Password is required</span>
        <span *ngIf="password.errors?.minlength">Password needs to be 6 characters</span>
      </div>

    <ion-item>
      <ion-input type="password" placeholder="Confirmation Password" formControlName="passwordConfirm"></ion-input>
    </ion-item>
    <div *ngIf="(passwordConfirm.dirty || passwordConfirm.touched || passwordConfirm.value) && passwordConfirm.errors" class="errors">
      <span *ngIf="passwordConfirm.errors?.required">Password is required</span>
      <span *ngIf="passwordConfirm.errors?.minlength">Password needs to be 6 characters</span>
      <span *ngIf="passwordConfirm.errors.isMatching === false">Password do not match</span>
    </div>
    </div>

    <ion-button type="submit" expand="block" [disabled]="!credentials.valid">Register</ion-button>
    <ion-button type="button" expand="block" color="light" fill="clear" routerLink="/login">Already member? Sign in!
    </ion-button>

    <ion-button type="button" expand="block" color="tertiary" (click)="loginWithGoogle()">
      <ion-icon name="logo-google" slot="start"></ion-icon>
      Sign in with Google
    </ion-button>
  </form>
</ion-content>
